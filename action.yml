name: pre-commit
description: run pre-commit
inputs:
  extra_args:
    description: options to pass to pre-commit run
    required: false
    default: '--all-files'
  extra_uv_args:
    description: options to pass to uv run
    required: false
    default: '--python 3'
runs:
  using: composite
  steps:
  - name: Install the latest version of uv
    uses: astral-sh/setup-uv@v3
    with:
      enable-cache: true
      cache-dependency-glob: '.pre-commit-config.yaml'
  - uses: actions/cache@v4
    with:
      path: ~/.cache/pre-commit
      key: pre-commit-3|${{ env.pythonLocation }}|${{ hashFiles('.pre-commit-config.yaml') }}
  - run: uv run --with pre-commit-uv ${{ inputs.extra_uv_args }} pre-commit run --show-diff-on-failure --color=always ${{ inputs.extra_args }}
    shell: bash
